<section class="reviews section">
  <div class="container">
    <h2 id="reviews" class="reviews-title">REVIEWS</h2>

    <div class="swiper reviews-swiper" data-section="reviews">
      <ul class="swiper-wrapper reviews-list">
        <!-- Fallback контент на случай если JS не загрузится -->
        <li class="swiper-slide" role="group" aria-label="Відгук">
          <div class="reviews-slide-content">
            <img
              src="https://i.pravatar.cc/48?img=1"
              alt="Anna"
              width="48"
              height="48"
              loading="lazy"
              class="review-avatar"
            />
          </div>
        </li>
        <li class="swiper-slide" role="group" aria-label="Відгук">
          <div class="reviews-slide-content">
            <img
              src="https://i.pravatar.cc/48?img=2"
              alt="Ivetta"
              width="48"
              height="48"
              loading="lazy"
              class="review-avatar"
            />
            <h3>Ivetta</h3>
            <p>
              It’s not the will to win that matters—everyone has that. It’s the
              will to prepare to win that matters.
            </p>
          </div>
        </li>
      </ul>

      <div class="reviews-navigation">
        <button
          class="swiper-button-prev reviews-button-prev"
          type="button"
          aria-label="Previous review"
        >
          <svg width="68" height="68" viewBox="0 0 32 32" fill="none">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
        </button>

        <button
          class="swiper-button-next reviews-button-next"
          type="button"
          aria-label="Next review"
        >
          <svg width="68" height="68" viewBox="0 0 32 32" fill="none">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
