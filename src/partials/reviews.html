<section class="reviews-section">
  <div class="container">
    <h2 id="reviews" class="reviews-title">REVIEWS</h2>

    <div class="swiper reviews-swiper">
      <ul class="swiper-wrapper reviews-list">
        <!-- Карточки будут добавляться динамически через JS -->
        <!-- Пример одной карточки: -->
        <li class="swiper-slide">
          <div class="swiper-slide-content">
            <h3>Anna</h3>
            <p>
              The developed project impresses with its quality and efficiency.
              The code is clearly written and the functionality exceeds
              expectations.
            </p>
          </div>
        </li>
      </ul>

      <!-- Кнопки навигации -->
      <button
        class="swiper-button-prev"
        type="button"
        aria-label="Previous review"
      >
        <svg width="24" height="24" aria-hidden="true">
          <use href="./icons.svg#arrow-left"></use>
        </svg>
      </button>
      <button class="swiper-button-next" type="button" aria-label="Next review">
        <svg width="24" height="24" aria-hidden="true">
          <use href="./icons.svg#arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
